<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preview Iconos</title>
  <style>
    body {
      background: #1a1a2e;
      padding: 40px;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .icon-box {
      background: linear-gradient(180deg, #f4e8d0 0%, #e8d5b8 30%, #d9c4a0 100%);
      border: 2px solid #c9943a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .icon-box img {
      width: 80px;
      height: 80px;
      color: #c9943a;
    }
    .icon-box p {
      margin-top: 10px;
      color: #2a1a0a;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="icon-box">
      <img src="icons/disonancia.svg" alt="Disonancia">
      <p>Disonancia</p>
    </div>
    <div class="icon-box">
      <img src="icons/armonia.svg" alt="Armonía">
      <p>Armonía</p>
    </div>
    <div class="icon-box">
      <img src="icons/contrapunto.svg" alt="Contrapunto">
      <p>Contrapunto</p>
    </div>
    <div class="icon-box">
      <img src="icons/tempo.svg" alt="Tempo">
      <p>Tempo</p>
    </div>
    <div class="icon-box">
      <img src="icons/ritmo.svg" alt="Ritmo">
      <p>Ritmo</p>
    </div>
    <div class="icon-box">
      <img src="icons/melodia.svg" alt="Melodía">
      <p>Melodía</p>
    </div>
  </div>
</body>
</html>
