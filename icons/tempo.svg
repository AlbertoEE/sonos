<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch ring/loop at top -->
  <ellipse cx="50" cy="12" rx="8" ry="5" fill="none" stroke="#c9943a" stroke-width="2.5"/>
  
  <!-- Outer case -->
  <circle cx="50" cy="55" r="38" fill="none" stroke="#c9943a" stroke-width="3"/>
  <circle cx="50" cy="55" r="34" fill="none" stroke="#c9943a" stroke-width="1.5"/>
  
  <!-- Inner clock face -->
  <circle cx="50" cy="55" r="28" fill="none" stroke="#c9943a" stroke-width="1"/>
  
  <!-- Hour markers -->
  <g stroke="#c9943a" stroke-width="2">
    <line x1="50" y1="29" x2="50" y2="33"/>
    <line x1="50" y1="77" x2="50" y2="81"/>
    <line x1="24" y1="55" x2="28" y2="55"/>
    <line x1="72" y1="55" x2="76" y2="55"/>
  </g>
  
  <!-- Roman numerals style marks -->
  <g fill="#c9943a" font-size="8" font-family="serif" text-anchor="middle">
    <text x="50" y="40">XII</text>
    <text x="50" y="76">VI</text>
    <text x="32" y="58">IX</text>
    <text x="68" y="58">III</text>
  </g>
  
  <!-- Clock hands -->
  <line x1="50" y1="55" x2="50" y2="38" stroke="#c9943a" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="55" x2="62" y2="48" stroke="#c9943a" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="55" r="3" fill="#c9943a"/>
  
  <!-- Small gears decoration -->
  <circle cx="40" cy="65" r="6" fill="none" stroke="#c9943a" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="60" cy="65" r="5" fill="none" stroke="#c9943a" stroke-width="1" stroke-dasharray="2,2"/>
</svg>

