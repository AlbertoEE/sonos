<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Lyre frame -->
  <path d="M50,95 
           L50,75 
           Q30,70 25,50 
           Q20,30 30,15 
           Q40,5 50,8 
           Q60,5 70,15 
           Q80,30 75,50 
           Q70,70 50,75" 
        fill="none" 
        stroke="#c9943a" 
        stroke-width="3"/>
  
  <!-- Lyre arms curving outward -->
  <path d="M30,15 Q15,20 12,35 Q10,45 15,50" fill="none" stroke="#c9943a" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M70,15 Q85,20 88,35 Q90,45 85,50" fill="none" stroke="#c9943a" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Decorative scrolls at top -->
  <circle cx="15" cy="52" r="4" fill="none" stroke="#c9943a" stroke-width="2"/>
  <circle cx="85" cy="52" r="4" fill="none" stroke="#c9943a" stroke-width="2"/>
  
  <!-- Bubbles/notes decoration -->
  <circle cx="22" cy="8" r="3" fill="none" stroke="#c9943a" stroke-width="1.5"/>
  <circle cx="30" cy="3" r="2" fill="#c9943a"/>
  <circle cx="36" cy="7" r="1.5" fill="#c9943a"/>
  
  <!-- Treble clef in center -->
  <path d="M50,25 
           Q55,25 55,32 
           Q55,38 50,42 
           Q45,46 45,55 
           Q45,62 50,65 
           Q55,68 55,60 
           Q55,52 50,50 
           L50,70" 
        fill="none" 
        stroke="#c9943a" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Treble clef dot -->
  <circle cx="50" cy="58" r="2" fill="#c9943a"/>
  
  <!-- Base decoration -->
  <ellipse cx="50" cy="88" rx="8" ry="4" fill="none" stroke="#c9943a" stroke-width="2"/>
</svg>

